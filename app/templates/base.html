<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% block title %}Online Wine Club{% endblock %}</title>
  <meta name="description" content="Contact Online Wine Club for more information">
  <meta property="og:url" content="https://onlinewineclub.co/contact.html" />
  <meta property="og:title" content="Contact Online Wine Club" />
  <meta property="og:description" content="Contact Online Wine Club for more information" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8f022c">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

  <!-- Bootstrap only, no custom CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUa6mY2jz0yG+8F2yU0GVzF7qLkNUVNzD3O7fTn1UuPj9wzS4hVVL1eAX0zN"
        crossorigin="anonymous">

  <!-- GA4 (optional) -->
  <!--
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  -->
</head>
<body>
  <header role="banner">
    <!-- Optional header or branding -->
  </header>

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  <footer role="contentinfo" class="text-center mt-5">
    <p>&copy; 2025 Online Wine Club</p>
  </footer>

  {% block scripts %}
  <div id="cookie-consent-banner" class="d-none fixed-bottom bg-light border-top py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <span class="small mb-2 mb-md-0">We use cookies to improve your experience. By using our site, you agree to our use of cookies. <a href="/privacy">Privacy Policy</a></span>
      <button id="cookie-consent-dismiss" class="btn btn-primary btn-sm ms-md-3">Accept</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/cookie-consent.js') }}"></script>
  {% endblock %}
</body>
</html>
