{%- macro content_box_layered() -%}
<div class="container main-content">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="content-box-outer p-4 p-md-5">
        <div class="content-box-inner p-3 p-md-4">
          {{ caller() }}
        </div>
      </div>
    </div>
  </div>
</div>
{%- endmacro %}

{%- macro footer_links(links) %}
<div class="row footer-link-grid pt-5">
  {%- for label, url in links %}
    <div class="col-6 col-md-3 mb-2">
      <a href="{{ url }}" class="footer-link d-block text-center">{{ label }}</a>
    </div>
  {%- endfor %}
</div>
{%- endmacro %}
