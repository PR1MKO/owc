{% macro input_field(name, label, type="text", required=true) %}
  <div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input type="{{ type }}"
           class="form-control"
           name="{{ name }}"
           id="{{ name }}"
           {% if required %}required{% endif %}>
  </div>
{% endmacro %}
