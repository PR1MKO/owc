{% macro input_field(name, label, type="text", required=true) %}
  <div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input type="{{ type }}"
           class="form-control"
           name="{{ name }}"
           id="{{ name }}"
           {% if required %}required{% endif %}>
  </div>
{% endmacro %}

{% macro render_navbar() %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm transition-navbar">
  <div class="container-fluid">
    <a class="navbar-brand text-uppercase d-flex align-items-center" href="about.html">
      <img src="/favicon-32x32.png" alt="OWC Logo" width="24" height="24" class="me-2">
      Online Wine Club
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.privacy') }}">Privacy</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end fade" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </li>
      </ul>
      <button id="theme-toggle" class="btn btn-outline-light ms-auto" type="button">Toggle theme</button>
    </div>
  </div>
</nav>
{% endmacro %}
