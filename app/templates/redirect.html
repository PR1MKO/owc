{% extends "base.html" %}
{% import 'includes/macros.html' as macros %}

{% block content %}
  <div class="container text-center mt-5">
    <p class="text-muted">Redirecting in 2 seconds...</p>
  </div>

{% endblock %}

{% block footer %}
  {{ macros.footer_with_newsletter(newsletter) }}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    setTimeout(function () {
      window.location.href = "{{ target }}";
    }, 2000);
  </script>
{% endblock %}
